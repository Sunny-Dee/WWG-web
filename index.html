<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Poiret+One:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" type="image/png" href="public/img/logoicon.png">
    <title>XKCD</title>
  </head>

  <body>
    <header class="header">
      <h1>Women Who Go ChicaGO</h1>
    </header>

    <main>
      <section class="generate-section">
        <form action="/rendercomic" method="GET">
           <input type="submit" value="Get a comic"/>
        </form>
      </section>

      <section class="comic-section">
        <h2>{{.Title}}</h2>
        <p>{{.Year}}</p>
        <img src={{.ImgURL}}>
        <p>{{.ImgURL}}</p>
      </section>
    </main>
  </body>

</html>
