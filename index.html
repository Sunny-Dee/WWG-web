<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Poiret+One:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" type="image/png" href="public/img/logoicon.png">
    <title>XKCD</title>
  </head>

  <body>
    <header class="header">
      <h1>Women Who Go ChicaGO</h1>

      <div class="generate-section">
        <form action="/rendercomic" method="GET">
           <input type="submit" value="Get a comic" class="generate-section-button"/>
        </form>
      </div>
    </header>

    <main>
      <section class="comic-section">
        <h2>{{.Title}}</h2>
        <img src={{.ImgURL}}>
        <p>{{.Year}}</p>
      </section>
    </main>

    <footer class="footer">
      <hr>
      <p>Brought to you by <a href="https://github.com/Sunny-Dee">Sunny Dee</a></p>
    </footer>
  </body>

</html>
